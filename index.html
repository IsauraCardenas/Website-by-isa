<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My Libby</title>
  </head>
  <body>
    <header>
      <img src="https://i.imgur.com/JbJiMUl.png" class="logo" />
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Contact Us</a>
        <button class="button-login-popup">Login</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon> </span>

      <div class="form-box-login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" requiered />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon"> <ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" requiered />
            <label>Password</label>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" />Remember Me</label>
            <a href="#"> Forgot Password?</a>
          </div>
          <button type="submit" class="btn" xs>Login</button>
          <div class="login-register">
            <p>
              Dont have an account?<a href="#" class="register-link"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>

      <div class="form-box-register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" requiered />
            <label>Username</label>
          </div>

          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon> </span>
            <input type="email" requiered />
            <label>Email</label>
          </div>

          <div class="input-box">
            <span class="icon">
              <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" requiered />
            <label>Password</label>
          </div>

          <div class="remember-forgot">
            <label
              ><input type="checkbox" />I agree to the terms & conditions</label
            >
            <a href="#"> Forgot Password</a>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?
              <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <form action="/submit" class="search">
      <input type="text" placeholder="Name of Book" required />
      <input type="submit" />
    </form>

    <script src="src/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
